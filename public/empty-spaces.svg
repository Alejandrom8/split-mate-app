<svg viewBox="0 0 320 220" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
    <title id="title">Sin resultados</title>
    <desc id="desc">Ticket sonriente con confeti y una lupa, ilustración colorida para estado vacío.</desc>

    <!-- Paleta (edítala a tu gusto) -->
    <defs>
        <style>
            .ink{ stroke:#1D3B53; stroke-width:3; stroke-linecap:round; stroke-linejoin:round }
            .primary{ fill:#1FA2A7 }  /* teal */
            .secondary{ fill:#1D3B53 }/* azul profundo */
            .accent{ fill:#FFE066 }   /* amarillo */
            .pink{ fill:#FF6B9C }
            .blue{ fill:#4DA3FF }
            .mint{ fill:#2EC4B6 }
        </style>
    </defs>

    <!-- Lupa (marco) -->
    <g transform="translate(190,62)">
        <circle r="38" fill="none" class="ink" />
        <circle r="30" class="mint" opacity="0.25"/>
        <path d="M27 27 L56 56" class="ink"/>
    </g>

    <!-- Ticket feliz -->
    <g transform="translate(54,58)">
        <!-- papel con muescas tipo ticket -->
        <path d="M0 0 H150 V78 l-8-6 -8 6 -8-6 -8 6 -8-6 -8 6 -8-6 -8 6 -8-6 -8 6 -8-6 -8 6 -8-6 -8 6 V0 Z"
              class="accent" stroke="#1D3B53" stroke-width="3" stroke-linejoin="round"/>
        <!-- cara -->
        <circle cx="75" cy="30" r="12" class="primary"/>
        <circle cx="71" cy="28" r="2.4" class="secondary"/>
        <circle cx="79" cy="28" r="2.4" class="secondary"/>
        <path d="M69 34 q6 6 12 0" fill="none" class="ink" stroke-width="2"/>
        <!-- líneas del ticket -->
        <rect x="28" y="52" width="94" height="6" rx="3" class="blue" opacity=".9"/>
        <rect x="36" y="63" width="78" height="6" rx="3" class="mint" opacity=".9"/>
    </g>

    <!-- Confeti divertido -->
    <g>
        <circle cx="46" cy="44" r="6" class="blue" opacity=".8"/>
        <rect x="260" y="44" width="8" height="8" class="pink" transform="rotate(15 264 48)"/>
        <circle cx="278" cy="156" r="5" class="primary" opacity=".9"/>
        <rect x="38" y="152" width="9" height="9" class="accent" transform="rotate(-20 42.5 156.5)"/>
        <circle cx="112" cy="18" r="5" class="mint"/>
        <rect x="210" y="20" width="7" height="7" class="blue" transform="rotate(35 213.5 23.5)"/>
        <circle cx="300" cy="96" r="4" class="pink"/>
        <rect x="16" y="96" width="7" height="7" class="primary" transform="rotate(-12 19.5 99.5)"/>
    </g>

    <!-- Texto -->
    <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" text-anchor="middle">
        <text x="160" y="190" font-size="18" fill="#1D3B53" font-weight="700">Sin resultados</text>
        <text x="160" y="206" font-size="12" fill="#64748B">Crea algo nuevo o ajusta tu búsqueda</text>
    </g>
</svg>